<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFORMATION</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #ccc;
      padding: 60px 20px 100px;
      text-align: center;
    }

    .intro {
      font-size: 13px;
      max-width: 900px;
      margin: 0 auto 80px;
      line-height: 1.8;
      font-weight: normal;
    }

    .section {
      margin-bottom: 60px;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .contact-table {
      font-size: 14px;
      margin: 0 auto;
      text-align: center;
    }

    .contact-table td {
      padding: 6px 15px;
    }

    .stockist-table {
      font-size: 14px;
      text-align: center;
      margin: 0 auto;
      max-width: 600px;
    }

    .stockist-category {
      font-weight: bold;
      margin-top: 30px;
    }

    .stockist-entry {
      margin: 8px 0 20px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      padding: 15px 10px;
      font-size: 12px;
      color: #888;
      text-align: center;
      border-top: 1px solid #333;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 8px;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      body {
        padding: 40px 15px 120px;
      }

      .intro {
        font-size: 12px;
      }

      .section-title {
        font-size: 15px;
      }

      .contact-table,
      .stockist-table {
        font-size: 13px;
        max-width: 100%;
      }

      footer a {
        display: inline-block;
        margin: 5px 6px;
        font-size: 11px;
      }
    }
  </style>
</head>
