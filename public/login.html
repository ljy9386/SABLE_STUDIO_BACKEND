<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Minimal Dark Shop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 8px;
      display: flex;
      gap: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 260px;
    }

    .login-form input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #444;
      background: #000;
      color: #fff;
    }

    .login-form button {
      padding: 12px;
      font-size: 14px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .login-form button:hover {
      background: #666;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
    }

    .social-login button {
      padding: 10px;
      font-size: 14px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-login button img {
      width: 18px;
      height: 18px;
    }

    .help-text {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }

    .help-text a {
      color: #fff;
      text-decoration: underline;
    }

    .create-account {
      margin-top: 30px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Log in</h1>
  <div class="login-box">
    <form class="login-form">

      <button type="submit">Log in</button>
      <div class="help-text">
        Forgot your password? Click <a href="password.html">here</a>.
      </div>
    </form>
  </div>

  <a href="signup.html" class="create-account">Create new account</a>

</body>

</html>
