<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Information</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ccc;
      padding: 60px 30px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      text-transform: uppercase;
    }

    ul {
      list-style: none;
      padding-left: 0;
      line-height: 2;
      margin-bottom: 40px;
    }

    ul li::before {
      content: "Â· ";
    }

    .button-wrapper {
      text-align: center;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .btn-black {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 10px 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-black:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      body {
        padding: 40px 15px;
      }
      .btn-black {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ACCOUNT</h2>

    <ul>
      <li><a href="orderhistory.html" style="color: #CCC; text-decoration: none; margin: 0 8px;">Order History</a></li>
      <li><a href="AccountDetails.html" style="color: #CCC; text-decoration: none; margin: 0 8px;">Account Details</a></li>
      <li><button onclick="logout()" style="background: none; border: none; color: #CCC; text-decoration: none; margin: 0 2px; cursor: pointer; font: inherit;">Logout</button></li>
    </ul>

    <div class="button-wrapper">
      <a href="index.html" class="btn-black">GO SHOPPING</a>
    </div>

<script>
  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }
</script>
